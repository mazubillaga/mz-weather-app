<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
<script src=https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js></script>
    <title>MZ Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              Wednesday 13:44, broken clouds
              <br />
              Humidity: <strong>81%</strong>, Wind: <strong>3.6km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅️</div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°F</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/mazubillaga" target="_blank">
          Miren Zubillaga
        </a>
        and is
        <a href="https://github.com/mazubillaga/mz-weather-app" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://mz-weather-app.netlify.app/" target="_blank"
          >on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
